name: 'Composite Action'
description: 'A composite action with dependencies'
inputs:
  version:
    description: 'Version to use'
    required: true
runs:
  using: 'composite'
  steps:
    - name: Checkout code
      uses: actions/checkout@v4
    - name: Setup Node
      uses: actions/setup-node@v3
      with:
        node-version: '${{ inputs.version }}'
    - name: Run tests
      run: npm test
      shell: bash
