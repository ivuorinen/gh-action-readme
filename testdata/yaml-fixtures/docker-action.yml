name: 'Docker Action'
description: 'A Docker-based action'
inputs:
  dockerfile:
    description: 'Path to Dockerfile'
    required: false
    default: 'Dockerfile'
outputs:
  image:
    description: 'Built image name'
runs:
  using: 'docker'
  image: 'Dockerfile'
  env:
    CUSTOM_VAR: 'value'
branding:
  icon: 'package'
  color: 'purple'
